<!DOCTYPE html>
<html>
	<head>
		<title>More (of it) simple animation</title>
		<style>
			.box {
				position: absolute;
				width: 250px;
				height: 250px;
				background-color: rgb(0, 255, 255);
				left: 0px;
				top: 0px;
				border-radius: 0px;
			} 
		</style>
	</head>
	<body>
		<div class="box" id="thebox">
			Hello
		</div>
		<script type="text/javascript">
			var clock = null;
			var r = 0, g = 0, b = 0;

			function move() {
				let box = document.getElementById("thebox");
				let x = box.offsetLeft;
				let y = box.offsetTop;

				x = x + 1;
				y = y + 1;

				box.style.left = x + "px";
				box.style.top = y + "px";

				box.style.borderRadius = (x/2) + "px";

				// box.style.backgroundColor = "rgb(" + r + "," + g + "," + b + ")"
				// r = r + 5;
				// g = g + 5;
				// b = b + 5;

				box.style.width = parseInt(Math.random() * 30) + 250 + "px";


				if (x > 500) {
					clearInterval(clock);
				}
			}
			clock = setInterval(move, 10);
		</script>
	</body>
</html>
